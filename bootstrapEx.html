<!DOCTYPE html>
<html>

<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Link to Bootstrap JS bundle -->


</head>

<body>
    <div class="container-fluid">
        <!-- used for full width. You can also use .container for a responsive fixed width container. -->
        <div class="row"> <!-- row is used to create a horizontal group of columns -->
            <!-- Creating equal width grid columns -->
            <div class="col bg-info">Grid 1</div>
            <div class="col">Grid 2</div>
            <div class="col bg-success">Grid 3</div>
        </div>
    </div>

</body>

</html>
